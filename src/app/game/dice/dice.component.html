<p>
  <span style="background-color: #000;"
        [ngClass]="{'disabled-dice' : holdDice || !isRollable }">
    <img class="img-responsive center-block"
         [ngClass]="{'disabled-dice' : holdDice || !isRollable }"
         style="width: 75%;"
         [src]="diceImage"/>
  </span>
</p>
<p>
  <button class="btn btn-primary center-block"
          (click)="toggleHold()">Hold</button>
</p>
