<div class="container">
  <div class="row">
    <div class="col-sm-10">
      <h2>
        Welcome to Yahtzee!!!
      </h2>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-warning pull-right" style="margin-top: 18px;" (click)="newGame()">New Game</button>
    </div>
  </div>

  <hr>

  <div class="row">
    <app-scorecard #scorecard (scoreCardSet)="scoreCardSet($event)"></app-scorecard>
  </div>

  <div class="row">
    <app-diceboard #diceboard ></app-diceboard>
  </div>

</div>
